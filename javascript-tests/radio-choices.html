<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Radio Choices</title>
    <script src="radio-choices.js"></script>
    <link rel="stylesheet" href="../styles/radio-choices.css">
    <link rel="shortcut icon" href="../favicon.png" type="image/png">
</head>
<body>

    <header>
        <h1 class="center">Radio Choices</h1>
        <p>By: <em>Kevin Huang</em></p>
    </header>

    <nav>
        <ul>
            <li><a href="../index.html">Home</a></li>
        </ul>
    </nav>
        
    <main>
        
        <section>
            <fieldset> 
                <legend>The User Selection</legend> 
                <p><b>User Choice</b>: <span id="user-choice">Unknown</span></p> 
            </fieldset>
        </section>
        <section id='form-section'></section>
        
            <fieldset>
                <legend>Our Form</legend>
                <form id="sort-type" action="goThere">
                    <input type="radio" id="black" name="sorter" value="Black" checked>
                    <label for="black">Black</label>
        
                    <input type="radio" id="gray" name="sorter" value="Gray">
                    <label for="gray">Gray</label>
        
                    <input type="radio" id="red" name="sorter" value="Red">
                    <label for="red">Red</label>
        
                    <input type="radio" id="white" name="sorter" value="White">
                    <label for="white">White</label>
        
                    <input type="radio" id="gold" name="sorter" value="Gold">
                    <label for="gold">Gold</label>

                    <div>
                        <input class="btn-padding" type="submit" value="Submit">
                    </div>
                </form>
            </fieldset>
    </main>

    <footer>
        <p>Copyright &copy; 2019 Kevin Huang</p>
    </footer>
</body>
</html>
